<!DOCTYPE HTML>
<html xmlns:th="http://thymeleaf.org">
<head>
    <style>
        table{
            border: 1px solid black;
            border-collapse: collapse;
        }
        th, td{
            border: 1px solid black;
            padding: 5px 10px
        }
        th{
            background-color:  #96D4D4;
        }
    </style>
</head>
<body>
<div class = "container">
    <div>
        <table >
            <thead>
            <tr>
                <th>id</th>
                <th>name</th>
                <th>image</th>
                <th>link</th>
                <th>vector</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="product : ${products}">
                <td th:text="${product.id}"></td>
                <td th:text="${product.name}"></td>
                <td th:text="${product.image}"></td>
                <td th:text="${product.link}"></td>
                <td th:text="${product.cosineSimilarity}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
