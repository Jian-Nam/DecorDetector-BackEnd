<!DOCTYPE HTML>
<html xmlns:th="http://thymeleaf.org">

<body>
<div class = "container">
    <div>
        <table>
            <thead>
            <tr>
                <th>product List</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="product : ${products}">
                <td th:text="${product}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
